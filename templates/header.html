{% load static %}
<header>
    <nav>
        <a href="{% url 'core:home' %}" class="logo">Songstery</a>
        <div class="nav-links">
            <div class="search-field">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #9fa8b8;"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <form action="{% url 'core:home' %}" method="get">
                    <input type="text" name="search" placeholder="Пошук...">
                </form>
            </div>

            <a href="{% url 'core:home' %}#catalog">Каталог</a>

            {% if user.is_authenticated %}
                <a href="{% url 'core:profile' %}" style="display: flex; align-items: center; gap: 0.5rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                    {{ user.username }}
                </a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-auth" style="border:none; cursor:pointer;">Вийти</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn-auth">Увійти</a>
            {% endif %}
        </div>
    </nav>
</header>
