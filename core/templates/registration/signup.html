{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h1>Реєстрація</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <small class="error">{{ field.errors.0 }}</small>
                {% endif %}
            </div>
            {% endfor %}
            <div class="form-actions">
                <button type="submit" class="btn-primary">Створити акаунт</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
